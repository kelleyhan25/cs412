<!-- blog/templates/blog/create_comment_form.html -->
{% extends 'blog/base.html' %}

{% block content %}

<h2>Add a comment about {{article.title}}</h2>

<form method = 'POST'>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    
    <input type='submit' name = 'Add Comment!' value= 'Add Comment!'>
</form>

{% endblock %}
