<!--mini_fb/update_profile_form.html-->
<!--displays the HTML form to create a new Profile object-->

{% extends 'mini_fb/base.html' %}
{% block content %}
<h2>Update a Profile</h2>
<h3 style="text-align: left;">Fill in the form below to update your profile.</h3>
<form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="Update Profile">
    
</form>
&nbsp;&nbsp;&nbsp;&nbsp;<form action="{% url 'profile' profile.pk %}" method="GET">
    <input type="submit" name="submit" value="Cancel">
</form>
{% endblock %}
