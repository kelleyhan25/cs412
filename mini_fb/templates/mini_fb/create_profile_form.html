<!--mini_fb/create_profile_form.html-->
<!--displays the HTML form to create a new Profile object-->

{% extends 'mini_fb/base.html' %}
{% block content %}
<h2>Create a Profile</h2>
<h3 style="text-align: left;">Fill in the form below to create your new profile.</h3>
<form action="{% url 'create_profile' %}" method="POST">
    {% csrf_token %}
    <h2>User Account Information</h2>
    <table>
        {{usercreationform.as_table}}
    </table>
    <h2>Profile Details</h2>
    <table>
        {{form.as_table}}
    </table>

    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="Create Profile">
    
</form>

{% endblock %}
