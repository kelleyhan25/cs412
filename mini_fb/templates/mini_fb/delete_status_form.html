<!-- mini_fb/templates/mini_fb/delete_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h3 style="text-align: left;">Are you sure you want to delete this status message?</h3>
<p style="text-align: left; font-style: italic;">
    "{{status_message}}"
</p>


<form method="POST" style="display: inline-flex;">
    {% csrf_token %} 
    <input type="submit" name="submit" value="Yes">
</form>
<form action="{% url 'profile' status_message.profile.pk %}"method="GET" style="display: inline-flex;">
    {% csrf_token %} 
    <input type="submit" name="submit" value="No">
</form>

{% endblock %}
